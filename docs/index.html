<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Air Quality Prediction System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { padding: 20px; font-family: Arial, sans-serif; }
h1 { text-align: center; margin-bottom: 30px; }
.chart-container { width: 90%; margin: auto; margin-bottom: 50px; }
.nav-tabs { margin-bottom: 30px; }
</style>
</head>
<body>

<div class="container">
    <h1>Air Quality Prediction System</h1>

    <!-- Navigation Tabs for Pollutants -->
    <ul class="nav nav-tabs" id="pollutantTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="pm25-tab" data-bs-toggle="tab" data-bs-target="#pm25" type="button">PM2.5</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="pm10-tab" data-bs-toggle="tab" data-bs-target="#pm10" type="button">PM10</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="no2-tab" data-bs-toggle="tab" data-bs-target="#no2" type="button">NO2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="co-tab" data-bs-toggle="tab" data-bs-target="#co" type="button">CO</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="so2-tab" data-bs-toggle="tab" data-bs-target="#so2" type="button">SO2</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="o3-tab" data-bs-toggle="tab" data-bs-target="#o3" type="button">O3</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pm25">
        <div class="chart-container"><canvas id="pm25Chart"></canvas></div>
      </div>
      <div class="tab-pane fade" id="pm10">
        <div class="chart-container"><canvas id="pm10Chart"></canvas></div>
      </div>
      <div class="tab-pane fade" id="no2">
        <div class="chart-container"><canvas id="no2Chart"></canvas></div>
      </div>
      <div class="tab-pane fade" id="co">
        <div class="chart-container"><canvas id="coChart"></canvas></div>
      </div>
      <div class="tab-pane fade" id="so2">
        <div class="chart-container"><canvas id="so2Chart"></canvas></div>
      </div>
      <div class="tab-pane fade" id="o3">
        <div class="chart-container"><canvas id="o3Chart"></canvas></div>
      </div>
    </div>
</div>

<script>
// Sample data
const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];

function createChart(ctx, label, data, color) {
    return new Chart(ctx, {
        type: 'line',
        data: { labels: months, datasets: [{ label: label, data: data, borderColor: color, backgroundColor: color.replace('1)', '0.2)'), tension: 0.4 }] },
        options: { responsive: true, plugins: { legend: { position: 'top' } }, scales: { y: { beginAtZero: true } } }
    });
}

// Create all charts
createChart(document.getElementById('pm25Chart').getContext('2d'), 'PM2.5', [55,49,60,70,65,58,75], 'rgba(255,99,132,1)');
createChart(document.getElementById('pm10Chart').getContext('2d'), 'PM10', [80,75,90,100,95,85,105], 'rgba(54,162,235,1)');
createChart(document.getElementById('no2Chart').getContext('2d'), 'NO2', [30,25,40,35,38,32,45], 'rgba(75,192,192,1)');
createChart(document.getElementById('coChart').getContext('2d'), 'CO', [1.2,1.0,1.5,1.3,1.4,1.1,1.6], 'rgba(255,206,86,1)');
createChart(document.getElementById('so2Chart').getContext('2d'), 'SO2', [12,10,15,13,14,11,16], 'rgba(153,102,255,1)');
createChart(document.getElementById('o3Chart').getContext('2d'), 'O3', [25,28,30,27,29,26,32], 'rgba(255,159,64,1)');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
